<div class="lum-preview-content"
     (mouseleave)="active = false" [ngClass]="{active: active}">
  <div class="preview-icon" [ngStyle]="{'background-color': document.color}">
    <i class="fa" [ngClass]="document.icon"
       aria-hidden="true"></i>
  </div>
  <div class="document-title">{{document.collection}}: {{document[document.default_value]}}</div>
  <div>
    <ul class="list-group" #previewContent>

      <li *ngFor="let entry of entries " class="list-group-item">
        <b>{{entry.key}}</b> :

        <ul *ngIf="entry.nested" class="nested">
          <li *ngFor="let subentry of entry.value">
            {{subentry.key}} :
            <span *ngIf="!subentry.value.hasOwnProperty('title')">{{subentry.value}}</span>
            <span *ngIf="subentry.value.hasOwnProperty('title')">{{subentry.value.title}}</span>
          </li>
        </ul>

        <span *ngIf="!entry.nested">
          {{entry.value}}
        </span>
      </li>

    </ul>
  </div>
  <div class="detail-actions">
    <a *ngIf="!active && overflow"
       class="center-block load-more"
       title="Show more information"
       (click)="active = true">
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </a>
    <a (click)="clickedForDetail()" class="view-detail"><i class="fa fa-search" aria-hidden="true"></i></a>
  </div>
</div>
