<div>
  <h4>Document's history</h4>
  <div>
    <user-tag class="history-record"
              *ngFor="let oneRecord of documentService.documentDetail.history"
              [user]="oneRecord['_meta_update_by']"
              [action]="'changed document'"
              [time]="timestampOfRecordToDate(oneRecord)">
      <a class="more-info" (click)="onRecordClick(oneRecord)">Changed data</a>
    </user-tag>
  </div>
</div>
