<div class="row">
  <div class="col-lg-12">
    <h4>Search results</h4>
    <h6>{{numDocuments}} documents were found in {{numCollections}} collections</h6>
  </div>
  <div class="tabular-result-content  col-lg-12">
    <perfect-scrollbar>
      <div class="panel-group" id="accordionTabResult">
        <div class="panel panel-default" *ngFor="let d of data; let ix = index">
          <a data-toggle="collapse" data-parent="#accordionTabResult" href="#collapsets{{ix}}"
             [ngStyle]="{'color': d.collection.color}">
            <div class="panel-heading">
              <h4 class="panel-title">
            <span>
            <i class="fa" [ngClass]="d.collection.icon" aria-hidden="true"></i>
            {{d.collection.name}}
              <span class="badge badge-info">{{d.documents.length}}</span>
            </span>
              </h4>
            </div>
          </a>
          <div id="collapsets{{ix}}" class="panel-collapse collapse">
            <perfect-scrollbar>
              <div class="panel-body">
                <documents-rows [columns]="d.header"
                                [documents]="d.documents"
                                (onSelect)="selectItem($event)"></documents-rows>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</div>
