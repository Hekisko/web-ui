<div class="row">
  <div class="document-attributes-content">
    <div *ngFor="let doc of attributes; let ixDoc = index">
      <div class="row attributes-value">
        <div class="col-lg-2"><strong>{{doc.key}}</strong></div>
        <div class="col-lg-4">{{doc.value}}</div>
        <div class="col-lg-2"><strong>Type:</strong> {{doc.type ? doc.type : "free"}}</div>
        <div class="col-lg-4">
          <div class="document-constraints-container">
            <div class="document-constraints"><strong>Constraints:</strong>
              <span *ngFor="let constr of doc.constraints | keys; let lastConstr = last">
                    {{constr.key}}: {{lastConstr ? constr.value : constr.value + ", "}}
                    </span>
            </div>
            <div class="document-constraints-icon">
              <button class="btn btn-link button-padding">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr class="without-margin" *ngIf="ixDoc < attributes.length - 1">
    </div>
  </div>
</div>
