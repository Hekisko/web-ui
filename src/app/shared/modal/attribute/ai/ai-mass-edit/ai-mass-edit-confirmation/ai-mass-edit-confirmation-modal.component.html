<modal-wrapper class="d-block" [dialogType]="'primary'"
               [submitDisabled]="false"
               [customHeader]="false"
               (onSubmit)="onSubmit()"
               (onClose)="hideDialog()"
               data-test="attribute-type-dialog">

  <span class="title" i18n="@@ai.mass.edit.confirmation.modal.title">Confirmation</span>

  <div class="body">
    <div class="m-4">
      <div class="mb-2">
        <span i18n="@@ai.mass.edit.confirmation.modal.text">Following records will be deleted. Are you sure you want to delete them? This operation cannot be undone.</span>
      </div>
      <simple-table [simpleTable]="simpleTable">
      </simple-table>
    </div>
  </div>

  <span class="button-cancel" i18n="@@button.cancel">Cancel</span>
  <span class="button-submit" i18n="@@button.delete">Delete</span>

</modal-wrapper>
